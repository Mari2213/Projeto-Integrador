<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Leitores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="conteiner-fluid p-5">
    <div class="card  p-4">
        <div class="card-body">
            <h2 class="card-title text-center">Cadastro de Leitores</h2>
            <form class="row g-3 pt-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Digite o seu nome...">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@exemplo.com">
                </div>
                <div class="col-md-4">
                    <label for="inputEndereco" class="form-label">Endere√ßo completo</label>
                    <input type="text" class="form-control" id="inputEndereco" placeholder="Rua, Av.">
                </div>
                <div class="col-md-4">
                    <label for="inputCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade">
                </div>
                <div class="col-md-4">
                    <label for="inputEstado" class="form-label">Estade</label>
                    <select id="inputEstado" class="form-select">
                        <option selected>Selecione...</option>
                        <option>GO</option>
                        <option>MG</option>
                        <option>SP</option>
                        <option>ES</option>
                        <option>SC</option>
                        <option>AM</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputRG" class="form-label">RG</label>
                    <input type="text" class="form-control" id="inputRG">
                </div>
                <div class="col-md-2">
                    <label for="inputDataNasc" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="inputDataNasc">
                </div>
                <div class="col-md-2">
                    <label for="inputCatgLeitor" class="form-label">Categoria de Leitor</label>
                    <select id="inputCatgLeitor" class="form-select">
                        <option selected>Selecione...</option>
                        <option>Aluno</option>
                        <option>Servidor</option>
                        <option>outro</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success w-25">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
